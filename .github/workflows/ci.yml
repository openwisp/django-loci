name: Django Loci Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Python==${{ matrix.python-version }} | ${{ matrix.django-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        django-version:
          - django~=3.0.0
          - django~=3.1.0
          - django~=3.2.0
        include:
          - django-version: django~=4.0.0
            python-version: 3.9
          - django-version: django~=4.0.0
            python-version: 3.8

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt-get -qq -y install \
        sqlite3 \
        libsqlite3-dev \
        libsqlite3-mod-spatialite \
        gdal-bin

    - name: Upgrade python system packages
      run: pip install -U "pip==20.2.4" wheel

    - name: Install python dependencies
      run: pip install --no-cache -U -r requirements-test.txt

    - name: Install npm dependencies
      run: sudo npm install -g jslint

    - name: Installing django-loci
      run: |
        pip install -e .
        pip install --no-cache -U ${{ matrix.django-version }}
        pip uninstall -y django-compress-staticfiles

    - name: QA checks
      run: ./run-qa-checks

    - name: Tests
      run: |
        pytest --cov=django_loci
        coverage run --source=django_loci runtests.py

    - name: Upload Coverage
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: python-${{ matrix.python-version }}-django-${{ matrix.django-version }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Finish Coveralls
    needs: build
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
      - name: Finished
        run: |
          pip3 install --upgrade coveralls
          coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
